<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="vanillatoasts.css" rel="stylesheet">

    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Library</h1>
        <hr />
        <div class="row">
          <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#bookInfoForm">
              Add book
            </button>
          </div>
          <div class="modal fade" id="bookInfoForm" tabindex="-1" role="dialog" aria-labelledby="bookInfoFormModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-center" id="exampleModalLabel">
                    Add Book Information
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="book-form">
                  <div class="modal-body">
    
                    <div class="form-group">
                      <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" id="pages" placeholder="Number of Pages">
                    </div>
                    <div class="form-group">
                      <label for="isRead">Read? </label>
                      <input type="checkbox" id="isRead" name="isRead" unchecked>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                      Close
                    </button>
                    <button type="submit" id="add" class="btn btn-primary">
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>




        
        <div class="row" id="data">
          
        </div>




    </div>




    <script src="main.js"></script>
    <script src="vanillatoasts.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
